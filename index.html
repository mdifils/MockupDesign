<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mockup Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box1 tan"></div>
            <div class="box1 coral">
                <picture>
                    <source media="(min-width: 450px)" srcset="img/udacity-100w.jpg">
                    <img src="img/udacity-60w.jpg" alt="udacityLogo" id="logo">
                </picture>
            </div>
            <div class="box2 cyan">
                <h2>Michel Ombessa</h2>
                <p>Full Stack Web Developer</p>
            </div>
            <div class="boxy gold"><hr> </div>
            <div class="container container1">
                <div class="box3 gray">
                    <div class="box img1"></div>
                    <p>#02b3e4</p>
                </div>
                <div class="box3 indigo">
                    <div class="box img2"></div>
                    <p>#2d3c49</p>
                </div>
                <div class="box3 khaki">
                    <div class="box img3"></div>
                    <p>#7d97ad</p>
                </div>
            </div>
            <div class="box4 lime">
                <picture>
                    <source media="(min-width: 450px)" srcset="img/beach-600w.jpg">
                    <img src="img/beach-300w.jpg" alt="beach" id="beach">
                </picture>
            </div>
            <div class="box5 magenta"></div>
            <div class="container container2">
                <div class="box3 tomato"><h1>Featured Work</h1> </div>
                <div class="box6 maroon">
                    <picture>
                        <source media="(min-width: 450px)" srcset="img/appify-200w.jpg">
                        <img src="img/appify-100w.jpg" alt="appify" class="img">
                    </picture>
                    <p>Appify</p>
                </div>
                <div class="box6 navy">
                    <picture>
                        <source media="(min-width: 450px)" srcset="img/sunflower-200w.jpg">
                        <img src="img/sunflower-100w.jpg" alt="sunflower" class="img">
                    </picture>
                    <p>Sunflower</p>
                </div>
                <div class="box6 olive">
                    <picture>
                        <source media="(min-width: 450px)" srcset="img/bokeh-200w.jpg">
                        <img src="img/bokeh-100w.jpg" alt="bokeh" class="img">
                    </picture>
                    <p>Bokeh</p>
                </div>
            </div>
        </div>
    </body>
</html>
